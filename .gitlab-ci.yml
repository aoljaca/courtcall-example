stages:
  - install
  - format
  - lint
  - deploy

npm_install:
  stage: install
  script:
    - bash ./cicd/npm-install.sh
  tags:
    - v3

check_format:
  stage: format
  script:
    - bash ./cicd/check-format.sh
  tags:
    - v3

check_lint:
  stage: lint
  script:
    - bash ./cicd/check-lint.sh
  tags:
    - v3

deploy_dev:
  stage: deploy
  script:
    - echo "Deploying to DEV"
    - bash ./cicd/deploy-dev.sh
  tags:
    - v3
  only:
    - env/dev

deploy_stage:
  stage: deploy
  script:
    - echo "Deploying to Stage"
    - bash ./cicd/deploy-stage.sh
  tags:
    - v3
  only:
    - env/stage
