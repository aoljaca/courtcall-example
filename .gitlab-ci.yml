stages:
  - deploy

deploy_dev:
  stage: deploy
  script:
    - echo "Deploying to DEV"
    - bash ./cicd/deploy-dev.sh
  tags:
    - v3
  only:
    - env/dev

deploy_stage:
  stage: deploy
  script:
    - echo "Deploying to Stage"
    - bash ./cicd/deploy-stage.sh
  tags:
    - v3
  only:
    - env/stage
